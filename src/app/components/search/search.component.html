<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input [(ngModel)]="search"
               name="search"
               (keyup.enter)="searchMovie()"
               type="text"
               class="form-control"
               placeholder="Buscar una película">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card-columns">
      <div class="card" *ngFor="let movie of _ms.movies">
        <img class="card-img-top" [src]="movie | movieImage" [alt]="movie.original_title">
        <div class="card-body">
          <h4 class="card-title">{{movie.original_title}}</h4>
          <p class="card-text text-justify">{{movie.overview | slice:0:255}} ...</p>
          <button type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
      </div>
    </div>
  </div>

</div>
