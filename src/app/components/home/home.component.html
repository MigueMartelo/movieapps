<h1>Cartelera</h1>
<hr>
<div class="row" *ngIf="cartelera">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-md-12 div-pic-1"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[0] | movieImage) +')'}">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 div-pic-2"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[1] | movieImage) +')'}">
      </div>
      <div class="col-sm-6 div-pic-2"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[2] | movieImage) +')'}">
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6 div-pic-2"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[3] | movieImage) +')'}">
      </div>
      <div class="col-sm-6 div-pic-2"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[4] | movieImage) +')'}">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 div-pic-1"
        [ngStyle]="{ 'background-image' : 'url('+ (cartelera.results[5] | movieImage) +')'}">
      </div>
    </div>
  </div>

</div>
