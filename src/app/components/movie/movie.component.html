<div class="container main-container animated fadeIn fast" *ngIf="movie">
  <h1>{{movie.original_title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="movie | movieImage:true" [alt]="movie.original_title" class="img-fluid img-thumbnail">
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{movie.overview}}
      </p>
      <h4>Frase celebre</h4>
      <p>
        {{movie.tagline}}
      </p>
      <p>
        Popularidad: <span class="badge badge-primary">{{movie.popularity | number:".0-0"}}</span>
        <br>
        Votos promedio: <span class="badge badge-warning">{{movie.vote_average}}</span>
      </p>

      <button [routerLink]="['/'+regresarA, busqueda]"
              type="button" class="btn btn-outline-danger puntero">
        Regresar
      </button>
    </div>
  </div>

</div>
